<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>FORTUNE 500</title>
  </head>
  <body>
    <h1>Time to tell us your secrets!</h1>
    <h2>Git ur fortune did!</h2>
    <form id="fortuneSurvey">
        <div class="form-group">
          <p>In the past year, what good omens have you experienced? Check all that apply:</p>
          <input type="checkbox" name="goodLuck" value="bike"><br>
          <input type="checkbox" name="goodLuck" value="car"><br>
          <input type="checkbox" name="goodLuck" value="carpool"><br>
          <input type="checkbox" name="goodLuck" value="walk"><br>
          <input type="checkbox" name="goodLuck" value="bus"><br>
          <input type="checkbox" name="goodLuck" value="train"><br>
        </div>
        <div class="form-group">
          <p>In the past year, what bad omens have you experienced? Check all that apply:</p>
          <input type="checkbox" name="badLuck" value="bike"><br>
          <input type="checkbox" name="badLuck" value="car"><br>
          <input type="checkbox" name="badLuck" value="carpool"><br>
          <input type="checkbox" name="badLuck" value="walk"><br>
          <input type="checkbox" name="badLuck" value="bus"><br>
          <input type="checkbox" name="badLuck" value="train"><br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <div class="userFortune">
        <p id=goodFortune></p>
        <p id="mehFortune"></p>
        <p id="badFortune"></p>
      </div>

  </body>
</html>
